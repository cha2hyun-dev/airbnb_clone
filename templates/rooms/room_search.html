{% extends "base.html" %} 
{% block page_title %} Search 
{% endblock page_title %} 
{% block search-bar %}
    <form method="get" action="{% url 'rooms:search' %}">
    <input name="city" type="text" placeholder="Search by city" />
    </form>
{% endblock search-bar %}

{% block content %}
    <h1>Search</h1>
    <form method="get" action="{% url 'rooms:search' %}">
        {{ form.as_p }}
        <button>Search</button>
    </form>

    <h3>Results</h3>
    {% for room in rooms %}
    <h4>{{ room.name }}</h4>
    {% endfor %}
{% endblock %}
